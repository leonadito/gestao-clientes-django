{% extends 'base.html' %}

{% block title %}Página inicial{% endblock %}


{% block main %}
    <h1>Seja bem vindo</h1>

    {% if user.is_authenticated %}
        <p>Olá {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
    {% else %}
        <a href="{% url 'login' %}">Entrar</a>
    {% endif %}
{% endblock %}
